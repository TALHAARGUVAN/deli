    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
      }
      
      /* Sohbet baloncukları için stil */
      .chat-bubble {
        border-radius: 18px;
        padding: 10px 15px;
        margin-bottom: 8px;
        display: inline-block;
        max-width: 80%;
        position: relative;
      }
      
      /* Özel scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      /* Animasyonlar */
      .fade-in {
        animation: fadeIn 0.3s ease-in;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      /* Mobil Optimizasyonlar */
      @media (max-width: 768px) {
        .mobile-full-width {
          width: 100% !important;
        }
      }

    color: white;
